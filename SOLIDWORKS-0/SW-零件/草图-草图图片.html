<div id="article"><h1 id="草图-草图图片"><a href="#草图-草图图片" class="headerlink" title="草图-草图图片"></a>草图-草图图片</h1><p>1、进入草图编辑模式。草图图片是放置在草图特征上的，所以隐藏草图图片和编辑，需要进到【草图绘制】模式下操作。</p>
<img src="草图-草图图片/image-20240621113414782.png">



<p>2、在菜单栏【工具-草图工具-草图图片】添加草稿图片</p>
<img src="草图-草图图片/草图图片.png">

<img src="草图-草图图片/image-20240621113600988.png">

<p>3、草图图片可以编辑图片尺寸和透明度类型这里我们按默认即可)</p>
<img src="草图-草图图片/image-20240621113622949.png">

<p>4、利用草图图片，我们可以进行造型的描点参考。使用【草图-样条曲线】在草图图片上描点，并通过曲线控标修改形状</p>
<img src="草图-草图图片/image-20240621113952677.png">

<p>Ø镜像草图，拉伸实体</p>
<img src="草图-草图图片/image-20240621114015950.png">
