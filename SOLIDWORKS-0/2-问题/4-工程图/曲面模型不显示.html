<div id="article"><h1 id="曲面模型不显示"><a href="#曲面模型不显示" class="headerlink" title="曲面模型不显示"></a>曲面模型不显示</h1><p>如果创建模型的绘图时混合了实体和曲面实体，则曲面默认是不会自动显示在视图中。</p>
<h2 id="原因"><a href="#原因" class="headerlink" title="原因"></a>原因</h2><p>这大概是因为软件特性：会将曲面部分进行性能优化隐藏处理，相似的情况也发生在“装配体工程图的装饰螺纹线”</p>
<h2 id="方法"><a href="#方法" class="headerlink" title="方法"></a>方法</h2><p>可以在【注解-模型项目】选择“曲面参考几何”。来插入显示。</p>
