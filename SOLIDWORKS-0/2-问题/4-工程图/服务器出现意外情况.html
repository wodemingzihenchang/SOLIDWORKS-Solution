<div id="article"><h1 id="服务器出现意外情况"><a href="#服务器出现意外情况" class="headerlink" title="服务器出现意外情况"></a>服务器出现意外情况</h1><p>另存为Excel时，服务器出现意外情况。多数可能于当前office版本于SW等程序的版本兼容问题。</p>
<span id="more"></span>

<h2 id="方法1：检查office程序"><a href="#方法1：检查office程序" class="headerlink" title="方法1：检查office程序"></a>方法1：检查office程序</h2><p>安装高版本office后装低版本，会有影响。建议是尝试修复office（或卸载重装）</p>
<h2 id="方法2：待确认"><a href="#方法2：待确认" class="headerlink" title="方法2：待确认"></a>方法2：待确认</h2><p>原因：Excel的com加载项启用影响。</p>
<p>方法：在【文件-选项-加载项-管理com加载项】-转到-取消可用加载项的勾选。取消或删除下图中不存在的加载项。重复问题操作验证。</p>
<img src="服务器出现意外情况/取消COM加载项.png">
