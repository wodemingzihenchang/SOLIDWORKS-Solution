<div id="article"><h1 id="找不到calloutformat-txt"><a href="#找不到calloutformat-txt" class="headerlink" title="找不到calloutformat.txt"></a>找不到calloutformat.txt</h1><p>找不到 calloutformat.txt 标注将由几何体定义。这个文件会影响在工程图里“孔标注“的显示情况。</p>
<img src="找不到calloutformat/找不到calloutformat.png" >

<h2 id="方法"><a href="#方法" class="headerlink" title="方法"></a>方法</h2><p>找到 calloutformat.txt 文件，一般在：SW 程序位置-lang-chinese-simplified 文件夹内。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">C:\Program Files\SOLIDWORKS Corp\SOLIDWORKS\lang\chinese-simplified</span><br></pre></td></tr></table></figure>

<img src="找不到calloutformat/孔标注文件位置2.png" >

<p>在【系统选项-文件位置-孔标注格式文件】添加 calloutformat 所在文件夹路径。</p>
<img src="找不到calloutformat/孔标注文件位置.png" >
