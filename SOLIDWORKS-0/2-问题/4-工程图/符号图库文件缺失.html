<div id="article"><h1 id="符号图库文件缺失"><a href="#符号图库文件缺失" class="headerlink" title="符号图库文件缺失"></a>符号图库文件缺失</h1><p>原因：Solidworks 软件安装新版或删除旧版后，往往会出现软件默认符号库文件缺失的问题。比如用 Solidworks 2016 打开原来设计的 2D 工程图时，则图纸上出现乱码文字。点击符号标识时，则显示“符号图库文件（GTOL.SYM）缺失”的提示。</p>
<img src="符号图库文件缺失/符号图库文件缺失.png">

<h2 id="方法1"><a href="#方法1" class="headerlink" title="方法1"></a>方法1</h2><p>可以从正常使用的电脑中，找到一份完整的当前版本的“GTOL.SYM”文件。一般会在如下地址找到：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">C:\ProgramData\SOLIDWORKS\SOLIDWORKS 20xx\lang\Chinese-Simplified</span><br></pre></td></tr></table></figure>

<p>并且将其设置到【系统选项-文件位置】符号图库文件</p>
<img src="符号图库文件缺失/系统选项-文件位置.png">

<h2 id="方法2"><a href="#方法2" class="headerlink" title="方法2"></a>方法2</h2><p>修复软件</p>
