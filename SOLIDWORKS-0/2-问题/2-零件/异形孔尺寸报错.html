<div id="article"><h1 id="异形孔尺寸报错"><a href="#异形孔尺寸报错" class="headerlink" title="异形孔尺寸报错"></a>异形孔尺寸报错</h1><p>放置异形孔特征后，修改其孔直径的尺寸名称（例如名称“1@草图x”），然后就会如下报错</p>
<img src="异形孔尺寸报错/异形孔尺寸报错.png">

<p>方法1：</p>
<p>报错后，修改“原名称”或“通孔孔直径”可以恢复正常。</p>
<p>方法2：</p>
<p>或者是在选中尺寸后，左侧属性窗口中修改名称也正常。</p>
<img src="异形孔尺寸报错/image-20240920212712942.png">
