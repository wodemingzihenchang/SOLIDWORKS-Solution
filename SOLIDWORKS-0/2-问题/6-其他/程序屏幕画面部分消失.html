<div id="article"><h1 id="程序屏幕画面部分消失"><a href="#程序屏幕画面部分消失" class="headerlink" title="程序屏幕画面部分消失"></a>程序屏幕画面部分消失</h1><h2 id="问题"><a href="#问题" class="headerlink" title="问题"></a>问题</h2><p><strong>程序画面部分消失</strong>SW不知道按到什么，怎么表头都不见了。</p>
<img src="程序屏幕画面部分消失/image-20250114162823190.png">

<p><strong>程序最小化</strong>不能放大程序窗口画面</p>
<img src="程序屏幕画面部分消失/image-20250411093613380.png">

<h2 id="方法"><a href="#方法" class="headerlink" title="方法"></a>方法</h2><p>感觉像是左右显示器分辨率不一致的感觉</p>
<p>试下“atl+空格”做最大化窗口看看</p>
<p>在任务栏点SW程序，在底下右键某个文件进行【还原】或【最大化】。</p>
