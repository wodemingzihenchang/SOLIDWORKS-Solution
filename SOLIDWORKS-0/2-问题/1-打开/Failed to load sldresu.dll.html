<div id="article"><h1 id="Failed-to-load-sldresu-dll"><a href="#Failed-to-load-sldresu-dll" class="headerlink" title="Failed to load sldresu.dll"></a>Failed to load sldresu.dll</h1><span id="more"></span>

<h2 id="问题"><a href="#问题" class="headerlink" title="问题"></a>问题</h2><p>如果您在安装 SOLIDWORKS 软件的英文版本后更改系统语言设置，则您可能会看到此错误。</p>
<p>SOLIDWORKS 软件会在安装路径下的语言文件夹中搜索与系统语言匹配的“sldresu.dll“文件。当 找得到该文件时，该软件将无法打开文件。</p>
<h2 id="方法1：设置英文语言"><a href="#方法1：设置英文语言" class="headerlink" title="方法1：设置英文语言"></a>方法1：设置英文语言</h2><p>可以将系统语言更改为英语</p>
<h2 id="方法2：修改安装中文"><a href="#方法2：修改安装中文" class="headerlink" title="方法2：修改安装中文"></a>方法2：修改安装中文</h2><p>打开 SOLIDWORKS 安装程序，添加所需的语言</p>
