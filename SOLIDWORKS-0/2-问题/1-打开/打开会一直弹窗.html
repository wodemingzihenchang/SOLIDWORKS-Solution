<div id="article"><h1 id="打开会一直弹窗"><a href="#打开会一直弹窗" class="headerlink" title="打开会一直弹窗"></a>打开会一直弹窗</h1><p>我们在打开SW文件（特别是装配体及其工程图）时，会出现一直弹打开文件的窗口。</p>
<span id="more"></span>

<h2 id="问题"><a href="#问题" class="headerlink" title="问题"></a>问题</h2><p>看情况像是问题文件内参考的文件丢失导致，这会使得软件在打开问题文件时，需要你手动查找到丢失的参考文件。</p>
<h2 id="方法"><a href="#方法" class="headerlink" title="方法"></a>方法</h2><p>在【系统选项-信息】找到“无法找到文件，你是否要自己查找它”并勾选使其恢复弹窗提示</p>
<img src="打开会一直弹窗/image-20240826111025974.png">

<p>再次打开问题装配体或工程图，选择【压缩所有缺失的零部件】，这样原本出现弹窗的文件将以“压缩状态”处理，而不是出现打开窗口。</p>
<img src="打开会一直弹窗/image-20240826111105072.png">
