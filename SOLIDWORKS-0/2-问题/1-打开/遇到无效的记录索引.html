<div id="article"><h1 id="遇到无效的记录索引"><a href="#遇到无效的记录索引" class="headerlink" title="遇到无效的记录索引"></a>遇到无效的记录索引</h1><p>在打开stp格式文件时，遇到无效的记录索引</p>
<img src="遇到无效的记录索引/遇到无效的记录索引.png">

<h2 id="方法1"><a href="#方法1" class="headerlink" title="方法1"></a>方法1</h2><p>尝试使用高版本打开，可以打开；</p>
<h2 id="方法2"><a href="#方法2" class="headerlink" title="方法2"></a>方法2</h2><p>尝试打开【系统选项-导入-3D interconnector】</p>
<img src="遇到无效的记录索引/image-20240802111546433.png">

<h2 id="方法3"><a href="#方法3" class="headerlink" title="方法3"></a>方法3</h2><p>使用记事本打开STP，使用取代功能（Ctrl+H）來修改，完成后保存，重新打开Step文件</p>
<p>查找:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">PRESENTATION_STYLE_ASSIGNMENT</span><br></pre></td></tr></table></figure>

<p>替换成:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">PRES</span><br></pre></td></tr></table></figure>
