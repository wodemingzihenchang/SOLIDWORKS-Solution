<div id="article"><h1 id="配合文件夹不见"><a href="#配合文件夹不见" class="headerlink" title="配合文件夹不见"></a>配合文件夹不见</h1><p>装配体特征树的配合文件夹不见，配合是展开排列。零件的特征被打包成特征文件夹。</p>
<h2 id="解决方法-1："><a href="#解决方法-1：" class="headerlink" title="解决方法 1："></a>解决方法 1：</h2><p>右键总装关闭【树显示-查看配合和从属关系】。</p>
<img src="配合文件夹不见\配合文件夹不见.png" >

<p>右键总装勾选【树显示-查看特征】。</p>
<img src="配合文件夹不见/image-20240905102938762.png" >

<h2 id="解决方法-2："><a href="#解决方法-2：" class="headerlink" title="解决方法 2："></a>解决方法 2：</h2><p>需修改注册表如下设置的：“AsmDocBrowserViewType”项。（值为 1 时：配合会展开；值为 0 时：配合会在文件夹内）</p>
<blockquote>
<p>计算机\HKEY_CURRENT_USER\Software\SolidWorks\SOLIDWORKS 2021\General</p>
</blockquote>
