<div id="article"><h1 id="许可查看"><a href="#许可查看" class="headerlink" title="许可查看"></a>许可查看</h1><h2 id="软件查看"><a href="#软件查看" class="headerlink" title="软件查看"></a>软件查看</h2><img src="许可查看/image-20240918104520088.png">

<img src="许可查看/image-20240918104533430.png">

<h2 id="注册表查看"><a href="#注册表查看" class="headerlink" title="注册表查看"></a>注册表查看</h2><p>打开【开始&#x2F;菜单-Windows管理工具-注册表编辑器】，</p>
<img src="许可查看/image-20240918104740085.png">

<p>找到如下注册表位置，可以查看</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">计算机\HKEY_LOCAL_MACHINE\SOFTWARE\SolidWorks\Licenses\Serial Numbers</span><br></pre></td></tr></table></figure>

<img src="许可查看/image-20240918104915725.png">

<h2 id="许可有效期"><a href="#许可有效期" class="headerlink" title="许可有效期"></a>许可有效期</h2><p>如何查看到期时间？</p>
<p>可在SOLIDWORKS程序的帮助菜单栏，选择【帮助，显示许可】。新版本的命令会在【帮助，许可，显示】。其中需要区分下：</p>
<p>激活失效期：正常是永久</p>
<p>维护失效期：这个和当前许可可用到的最新版本有关系，不影响使用（可理解为版本的续订到期）。</p>
<img src="许可查看/image-20250408162448352.png"></div>
