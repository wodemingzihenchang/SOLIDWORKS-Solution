<div id="article"><h1 id="工程图导出高清图片"><a href="#工程图导出高清图片" class="headerlink" title="工程图导出高清图片"></a>工程图导出高清图片</h1><p>SolidWorks 工程图如何导出保存高清 png&#x2F;jpg 图片呢?</p>
<p>1、打开 SolidWorks 工程图，然后我们另存为，格式选择比如 png 图片格式</p>
<img src="工程图导出高清图片/导出选项TIF PSD JPG PNG.png">

<p>2、点击选项，然后进行下面的设置</p>
<img src="工程图导出高清图片/导出TIF PSD JPG PNG.png">


<p>勾选打印捕获</p>
<p>DPI 这里数值越大图片越清晰，但是数值越大导出时间越长，所以推荐 500 左右即可。</p>
<p>设置完之后点击确定，保存图片即可</p>
</div>
