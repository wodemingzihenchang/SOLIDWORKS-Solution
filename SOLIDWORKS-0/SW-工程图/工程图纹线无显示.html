<div id="article"><h1 id="工程图纹线无显示"><a href="#工程图纹线无显示" class="headerlink" title="工程图纹线无显示"></a>工程图纹线无显示</h1><p>工程图螺纹不显示</p>
<h2 id="方法1：设置"><a href="#方法1：设置" class="headerlink" title="方法1：设置"></a>方法1：设置</h2><p>出详图勾选设置</p>
<img src="工程图纹线无显示/image-20240911101245530.png">

<p>如果零件还是没有显示螺纹线，请按下图检查并升级螺纹线</p>
<img src="工程图纹线无显示/升级装饰螺纹线.png" >



<h2 id="方法2：模型项目插入"><a href="#方法2：模型项目插入" class="headerlink" title="方法2：模型项目插入"></a>方法2：模型项目插入</h2><p>装配体结构出工程图时零件的装饰螺纹线，以及曲面结合性能考虑都没有做自动带入的功能，如用户需要则可通过’模型项目’自行带入.</p>
<img src="工程图纹线无显示/image-20240911111506634.png">

<p>需要自动生成可以设置工程图模板，在【选项，文档属性，出详图】勾选装饰螺纹线-装配体。</p>
<img src="工程图纹线无显示/image-20250515172211076.png">
