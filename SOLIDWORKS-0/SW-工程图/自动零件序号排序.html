<div id="article"><h1 id="自动零件序号排序"><a href="#自动零件序号排序" class="headerlink" title="自动零件序号排序"></a>自动零件序号排序</h1><h2 id="新建"><a href="#新建" class="headerlink" title="新建"></a>新建</h2><p>要顺次排列零件序号，首先<a target="_blank" rel="noopener" href="https://help.solidworks.com/2020/chinese-simplified/SolidWorks/sldworks/c_Bill_of_Materials1.htm">插入材料明细表</a>。</p>
<img src="自动零件序号排序/image-20240701101432509.png">

<p>在工程图视图中，执行下列操作之一：</p>
<ul>
<li><strong>自动零件序号</strong> <img src="https://help.solidworks.com/2020/chinese-simplified/SolidWorks/sldworks/hmj1472227331336.image" alt="Tool_auto_balloon_annotations.gif">（注解工具栏），或<strong>插入</strong> &gt; <strong>注解</strong> &gt; <strong>自动零件序号</strong></li>
<li><strong>零件序号</strong> <img src="https://help.solidworks.com/2020/chinese-simplified/SolidWorks/sldworks/cgf1450382440992.image" alt="零件序号">（“注解”工具栏），或 <strong>插入</strong> &gt; <strong>注解</strong> &gt; <strong>零件序号</strong></li>
<li><strong>成组的零件序号</strong> <img src="https://help.solidworks.com/2020/chinese-simplified/SolidWorks/sldworks/wam1450447314106.image" alt="img">（注解工具栏)或 <strong>插入</strong> &gt; <strong>注解</strong> &gt; <strong>成组的零件序号</strong></li>
</ul>
<img src="自动零件序号排序/image-20240701101524678.png">

<p>在 PropertyManager 中的 <strong>项目号</strong> 下，选择 <strong>顺次排序</strong> <img src="https://help.solidworks.com/2020/chinese-simplified/SolidWorks/sldworks/pfk1450447314822.image" alt="dim_paren.png 按钮">。 材料明细表将按照重新排列的顺序更新。</p>
<img src="自动零件序号排序/image-20240701101555246.png">
