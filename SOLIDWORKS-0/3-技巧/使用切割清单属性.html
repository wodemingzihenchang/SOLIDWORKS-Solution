<div id="article"><h1 id="如何添加折弯次数属性"><a href="#如何添加折弯次数属性" class="headerlink" title="如何添加折弯次数属性"></a>如何添加折弯次数属性</h1><p>生产需要显示钣金工件在生产过程使用到多少次折弯的信息，我们即可借助钣金【切割清单-属性】进行操作</p>
<h2 id="设置属性"><a href="#设置属性" class="headerlink" title="设置属性"></a>设置属性</h2><p>先将【切割清单-属性】的折弯属性公式进行复制</p>
<img src="使用切割清单属性/image-20241016150209200.png">

<p>再粘贴到【自定义属性】的数值&#x2F;文字表达内。此时就会有显示钣金的折弯次数。</p>
<img src="使用切割清单属性/cf3cc34e1ae58dfe97d6d404ac28674.png">

<h2 id="显示属性"><a href="#显示属性" class="headerlink" title="显示属性"></a>显示属性</h2><p>在工程图的材料明细表中，我们可以选中列表头，设置【列属性】</p>
<img src="使用切割清单属性/a37c0f8cff3804953bd2fe2f9698ae1.png">

<p>把在钣金零件里的【自定义属性】添加到列属性中。此时，材料明细表就能显示属性了</p>
<img src="使用切割清单属性/055ee0402ad3066c5111028692b3dc4.png"></div>
