<div id="article"><h1 id="模型几何体比较"><a href="#模型几何体比较" class="headerlink" title="模型几何体比较"></a>模型几何体比较</h1><h2 id="统一坐标系"><a href="#统一坐标系" class="headerlink" title="统一坐标系"></a>统一坐标系</h2><p>新建空白装配体文档，此装配体坐标即是用了定位的统一坐标（如果比较文档已经是统一坐标系的，那这一步可以跳过，到#比较几何体）。</p>
<p>插入零部件</p>
<img src="模型几何体比较/image-20241202102026264.png">

<p>用配合方式，对齐两装配体</p>
<img src="模型几何体比较/image-20241202103455931.png">

<p>对齐后，现在的总装配体是有两个部件的，依次【删除】其中1部件。然后另存为比较用的新坐标系的装配体文件。至此，你就获得了用于比较的统一坐标系的装配体文件2份。</p>
<img src="模型几何体比较/image-20241202103709728.png">

<h2 id="比较几何体"><a href="#比较几何体" class="headerlink" title="比较几何体"></a>比较几何体</h2><p>使用【评估-比较文档】</p>
<img src="模型几何体比较/8208f08d163226d2436fbb8c1816961.png">

<p>打开两装配体并且在这里选择，选择比较内容</p>
<img src="模型几何体比较/image-20241202101559424.png">

<h2 id="查看比较结果"><a href="#查看比较结果" class="headerlink" title="查看比较结果"></a>查看比较结果</h2><p>通过显示比较结果可以在两文件窗口中看到差异</p>
<img src="模型几何体比较/image-20241202101729328.png">
