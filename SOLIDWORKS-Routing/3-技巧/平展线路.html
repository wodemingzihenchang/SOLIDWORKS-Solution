<div id="article"><h1 id="平展线路"><a href="#平展线路" class="headerlink" title="平展线路"></a>平展线路</h1><h2 id="不设置平展参数"><a href="#不设置平展参数" class="headerlink" title="不设置平展参数"></a>不设置平展参数</h2><p>默认不设置平展参数</p>
<p><img src="/SOLIDWORKS-Solution/%E5%B9%B3%E5%B1%95%E7%BA%BF%E8%B7%AF/image-20241016095553596.png" alt="image-20241016095553596"></p>
<p><img src="/SOLIDWORKS-Solution/%E5%B9%B3%E5%B1%95%E7%BA%BF%E8%B7%AF/image-20241016095458429.png" alt="image-20241016095458429"></p>
<h2 id="设置平展参数"><a href="#设置平展参数" class="headerlink" title="设置平展参数"></a>设置平展参数</h2><p>线路草图线段：在线路段端点附近指定一条草图线段。 线段会指定平展线路的方向。</p>
<p>平展线路中心：指定线路作为平展配置和工程图的调整比例形式。 这些展示在区域内缩放。</p>
<p>线段方向水平或垂直定向选定线段。 如果不选择线段，它将定位最靠近线路中心的线段。</p>
<h3 id="1"><a href="#1" class="headerlink" title="1"></a>1</h3><p>选布线草图段，设置线段方位水平</p>
<p>结果：平展线路中心会移至原点，并做水平展开</p>
<p><img src="/SOLIDWORKS-Solution/%E5%B9%B3%E5%B1%95%E7%BA%BF%E8%B7%AF/image-20241016105823397.png" alt="image-20241016105823397"></p>
