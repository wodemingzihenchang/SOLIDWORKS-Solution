<div id="article"><h1 id="Electrical功能简介"><a href="#Electrical功能简介" class="headerlink" title="Electrical功能简介"></a>Electrical功能简介</h1><h2 id="权限"><a href="#权限" class="headerlink" title="权限"></a>权限</h2><h2 id="电线转电缆"><a href="#电线转电缆" class="headerlink" title="电线转电缆"></a>电线转电缆</h2><h2 id="3D"><a href="#3D" class="headerlink" title="3D"></a>3D</h2><p>符号分配设备</p>
<p>电线分配</p>
<h2 id="符号多重标注"><a href="#符号多重标注" class="headerlink" title="符号多重标注"></a>符号多重标注</h2><p>在实际应用中，常常会有一些很长的设备说明需要显示在图纸中，特别是PLC的一些说明，那么这么长的一串文字通常会阻挡到其他符号的显示 ，那么可以怎么做才能两者兼得呢？</p>
<p>这时候我们可以使用符号中的多重标注以及“|”符号来完成</p>
<p><img src="https://pic1.zhimg.com/80/v2-3179eabdc99c74b6e21eced9146379f4_720w.webp" alt="img"></p>
<p>把符号标注设置成多重标注</p>
<p><img src="https://pic1.zhimg.com/80/v2-42c903a81fa9522f40bc3f35bd68e42c_720w.webp" alt="img"></p>
<p>使用“|”符号进行分行</p>
