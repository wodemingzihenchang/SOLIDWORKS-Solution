<div id="article"><h1 id="PDM属性同步"><a href="#PDM属性同步" class="headerlink" title="PDM属性同步"></a>PDM属性同步</h1><p>PDM用户特定属性更新后无法同步到MANAGE用户</p>
<p>新用户首次同步可映射特定属性</p>
<p>Manage中已存在的用户，PDM用户属性再次更新，无法同步映射更新内容</p>
<img src="PDM属性同步/image-20240921135833649.png">

<img src="PDM属性同步/image-20240921135840341.png">



<p>通过SQL脚本来更新</p>
<p>参考 KB QA00000124304(email示例)</p>
<p>修改成映射更新“部门”和“职位”示例</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">UPDATE</span> ShManage数据库.dbo.UsersAndGroupsSET Position<span class="operator">=</span>t2.Title,Department<span class="operator">=</span>t2.DepartmentFROM ShManage数据库,dbo.UsersAndGroups t1</span><br><span class="line"><span class="keyword">INNER</span> <span class="keyword">JOIN</span> PDM多?指车,dbo.Users t2 <span class="keyword">ON</span> (t1.USerIame <span class="keyword">COLLATE</span> DATABASE <span class="keyword">DEFAULT</span> <span class="operator">=</span> t2.USername <span class="keyword">COLLATE</span> DATABASE DEFAULTWHERE t1.Position <span class="keyword">IS</span> <span class="keyword">NOT</span> <span class="keyword">NULL</span> <span class="keyword">and</span> tl.Department <span class="keyword">IS</span> <span class="keyword">NOT</span> <span class="keyword">NULL</span></span><br></pre></td></tr></table></figure>

<img src="PDM属性同步/image-20240921140042754.png">
