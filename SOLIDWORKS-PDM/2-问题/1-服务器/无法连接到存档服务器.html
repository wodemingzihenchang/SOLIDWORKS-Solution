<div id="article"><h1 id="无法连接到存档服务器"><a href="#无法连接到存档服务器" class="headerlink" title="无法连接到存档服务器"></a>无法连接到存档服务器</h1><p>无法连接到存档服务器</p>
<img src="无法连接到存档服务器/无法连接到存档服务器.png">

<h2 id="情况1："><a href="#情况1：" class="headerlink" title="情况1："></a>情况1：</h2><p>检查服务器是否已开启存档服务器？</p>
<img src="无法连接到存档服务器/启动存档服务器.png">

<h2 id="情况2："><a href="#情况2：" class="headerlink" title="情况2："></a>情况2：</h2><p>局域网是否存在多网段等情况，连接ip异常。可尝试添加HOSTS：服务器IP（空格）服务器名称</p>
<p>hosts文件是一个用于储存计算机网络中各节点信息的计算机文件；host文件所在位置：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">C:\Windows\System32\drivers\etc</span><br></pre></td></tr></table></figure>
