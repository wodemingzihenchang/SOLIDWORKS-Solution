<div id="article"><h1 id="不能生成文件夹"><a href="#不能生成文件夹" class="headerlink" title="不能生成文件夹"></a>不能生成文件夹</h1><p>在新建项目时，出现如下提示：“不能生成文件夹。原因：文件&#x2F;项名无效。”</p>
<img src="不能生成文件夹/不能生成文件夹.png">

<h2 id="情况1：无效字符"><a href="#情况1：无效字符" class="headerlink" title="情况1：无效字符"></a>情况1：无效字符</h2><p>方法：检查文件命名内容是否存在无效字符并删除。</p>
<p>无效字符（英文输入法）包括：中文的字符：可以命名，不是无效符号。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&quot; (双引号)</span><br><span class="line">/ \ (斜杠)</span><br><span class="line">: (冒号)</span><br><span class="line">? (问号)</span><br><span class="line">* (星号)</span><br><span class="line">&lt; &gt; (大小于号)</span><br><span class="line">| (分隔符)</span><br></pre></td></tr></table></figure>

<h2 id="情况2：空名字"><a href="#情况2：空名字" class="headerlink" title="情况2：空名字"></a>情况2：空名字</h2><p>如果新建项目时文件夹&#x2F;文件名为空，也可能出现此错误消息。</p>
<p>方法：在新建项目时，正确输入文件夹名称信息</p>
