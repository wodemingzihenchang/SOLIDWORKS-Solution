<div id="article"><h1 id="预览出错"><a href="#预览出错" class="headerlink" title="预览出错"></a>预览出错</h1><h2 id="程序问题"><a href="#程序问题" class="headerlink" title="程序问题"></a>程序问题</h2><p>您可以通过“历史记录”选项卡查看文件的旧版本、但是有时（通常在升级之后），您会收到以下消息：执行查看器出错：后跟文件路径。指定的文件未找到。这可能是更新时，Edrawings或PDMFileviewer查看器已更改位置</p>
<p>方法：</p>
<p>打开用户，进入【用户设置-查阅器】插入查阅器程序路径，如下所示，在路径末尾写上“％1％”（带引号）；这是运行查看器的命令字符串的必需部分。</p>
<img src="预览出错/执行查看器时出错.png">
