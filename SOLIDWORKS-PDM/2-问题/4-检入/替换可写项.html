<div id="article"><h1 id="替换可写项"><a href="#替换可写项" class="headerlink" title="替换可写项"></a>替换可写项</h1><p>文件取消“只读”的属性，可以手动将其更改为可写并本地修改成新版本文件（脱机工作时也是会出现此情况）。</p>
<p><img src="/SOLIDWORKS-Solution/%E6%9B%BF%E6%8D%A2%E5%8F%AF%E5%86%99%E9%A1%B9/image-20240321155433339.png" alt="image-20240321155433339"></p>
<p>最佳做法是完全不要修改“只读”属性。如果对可写的检入文件进行了处理，PDM 会在检出期间将缓存的文件替换为 库中的文件，并导致工作丢失。因此，PDM 会在你检出时替换文件之前警告您。</p>
<p><img src="/SOLIDWORKS-Solution/%E6%9B%BF%E6%8D%A2%E5%8F%AF%E5%86%99%E9%A1%B9/image-20240321155326347.png" alt="image-20240321155326347"></p>
