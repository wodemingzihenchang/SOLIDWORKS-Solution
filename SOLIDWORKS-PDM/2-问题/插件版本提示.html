<div id="article"><h1 id="插件版本提示"><a href="#插件版本提示" class="headerlink" title="插件版本提示"></a>插件版本提示</h1><p>5OLIDWORKS PDM 插件不支持已安装的 SOLIDWORKS PDM 版本之后的新版 SOLIDWORKS，也不支持比之前两个版本更早的版本。</p>
<img src="插件版本提示/image-20240903151708174.png">

<p>这种情况出现在：</p>
<p>1、高版本SW打开低版本PDM插件时；</p>
<p>2、很低版本（2个版本）的SW打开高版本PDM时；</p>
<p>例如：PDM2023版本；用SW2022和SW2023打开PDM插件时正常。打开其他高低版本的PDM插件会提示。</p>
<h2 id="影响"><a href="#影响" class="headerlink" title="影响"></a>影响</h2><p>出现提示的PDM插件似乎还是能正常使用？是有什么限制影响吗？</p>
