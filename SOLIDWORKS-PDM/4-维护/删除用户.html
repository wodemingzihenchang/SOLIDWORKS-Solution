<div id="article"><h1 id="删除用户"><a href="#删除用户" class="headerlink" title="删除用户"></a>删除用户</h1><p>PDM用户删除前需清理掉所有权限和属性设置</p>
<img src="无效的变元/clip_image0031.png">

<h2 id="直接删除用户"><a href="#直接删除用户" class="headerlink" title="直接删除用户"></a>直接删除用户</h2><p>SQL会保留已删除用户的所有权限和属性设置</p>
<p>管理员在删除用户前清理掉所有权限和属性设置，再删除用户</p>
<img src="删除用户/image-2直接删除用户.png">

<h2 id="已删除用户"><a href="#已删除用户" class="headerlink" title="已删除用户"></a>已删除用户</h2><p>2022及以下版本:</p>
<p>SQL表Users已删除用户的Enabled字段从0改为1PDM管理工具可见已删除用户，清理权限操作清理完成后再将Enabled改回0</p>
<p>2023及以上版本:</p>
<p>管理工具中可查看已删除用户并可操作清理</p>
<img src="删除用户/已删除用户.png">
