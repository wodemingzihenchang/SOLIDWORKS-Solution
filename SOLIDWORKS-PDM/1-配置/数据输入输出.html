<div id="article"><h1 id="SOLIDWORKS-PDM数据输入输出"><a href="#SOLIDWORKS-PDM数据输入输出" class="headerlink" title="SOLIDWORKS-PDM数据输入输出"></a>SOLIDWORKS-PDM数据输入输出</h1><span id="more"></span>

<p>使用此对话框，可以定义 XML 文件中的属性和数据卡上的变量之间的映射。</p>
<p>当输出规则生成 XML 文件时，别名集将用备选名称替换数据卡变量名称。 当输入规则运行时，别名集将用数据卡变量名称替换备选名称。 别名集只能用于数据卡变量。 您不能将别名集用于系统定义的变量，如 Configuration 或 Name。</p>
