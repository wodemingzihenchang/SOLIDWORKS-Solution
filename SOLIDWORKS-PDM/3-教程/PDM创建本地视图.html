<div id="article"><h1 id="PDM创建本地视图"><a href="#PDM创建本地视图" class="headerlink" title="PDM创建本地视图"></a>PDM创建本地视图</h1><h2 id="连接PDM库"><a href="#连接PDM库" class="headerlink" title="连接PDM库"></a>连接PDM库</h2><p>打开【“开始菜单”&gt;“SOLIDWORKS PDM”&gt;“管理”】程序。找到PDM数据库，右键连接。</p>
<img src="PDM创建本地视图/clip_image002.jpg">

<p>连接时，会要求你进行登录，输入你的【用户名称】和【密码】即可。</p>
<img src="PDM创建本地视图/image-20241011173539365.png">

<h2 id="生成当地视图"><a href="#生成当地视图" class="headerlink" title="生成当地视图"></a>生成当地视图</h2><p>连接登录后，再【右键-生成当地视图】，并在提示共享库视图，选择”是“：以便该计算机上的其它用户访问</p>
<img src="PDM创建本地视图/clip_image002-17286392605991.jpg">

<img src="PDM创建本地视图/clip_image002-17286392699432.jpg">

<h2 id="创建快捷方式"><a href="#创建快捷方式" class="headerlink" title="创建快捷方式"></a>创建快捷方式</h2><p>打开Windows资源管理器,将PDM库的本地视图拖至桌面创建其快捷方式，或者拖放到快速访问进行固定，方便以后使用PDM</p>
